<div class="container">
  <div class="row area">
     <div class="col-md-12"> 
      <div class="row" >
        <div class="col-md-12 text-center">
            <h1 class="text-center text-secondary">Image</h1>
         <img  class="img-area" id="left-img" src="/img/car1.jpeg" width="300px" height="300px">
         <img class="img-area" id="right-img" src="/img/car2.jpeg" width="300px" height="300px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center btn-area">
          <button class="btn btn-primary btn-lg" id="button" type="button" onclick="myFunction()">Click</button>
          <br><br>
          <h1><span class="badge badge-secondary">Click on button :&nbsp;&nbsp;<span id="demo">0</span></span></h1>
        </div>
      </div>
    </div>
   </div>

<script>
    $(document).ready(function() {
        var count = 0;
    
        $("#button").click(function(){
            if (count == 0) {
                $('#left-img').hide();
                count++;
            }
            
            else if (count == 1) {
                $("#right-img").hide();
                $('#left-img').show();
                    count++;
            }
            else if (count == 2) {
                $("#left-img").hide();
                    count++;
            }
            
            else if(count==3){
                $("#left-img").show();
                $("#right-img").show();
                 count++;
            }
            else{
                 count =0;
            }
        })
    }) 
</script>
<script>
    var add = (function () {
        var counter = 0;
        return function () {return counter += 1;}
    })();
    
    function myFunction(){
        document.getElementById("demo").innerHTML = add();
    }
</script>
